    //璋冪敤ajax鏉ュ疄鐜板紓姝ョ殑鍔犺浇鏁版嵁
    function getusers() {
        $.ajax({
            type: "post",
            async: false,
            url: "data.php",
         data: {},
            dataType: "json",
            success: function(result){
                if(result){
                    for(var i = 0 ; i < result.length; i++){

								names.push(result[i].name);
                       //names.push(result[i].name);

						alls.push(new ObjStory(result[i].age,result[i].name));//数组合并为数组内部的对象

                alert("Ajax鑾峰彇鏈嶅姟鍣ㄦ暟鎹嚭閿欎簡锛?"+ errmsg);
            }
        });
    return alls;
